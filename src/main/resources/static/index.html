<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="longURL" style="width: 300px" type="text" />&nbsp;&nbsp;
	<button id="getShortURLBtn" onclick="_getShortURL()">Get Short URL</button>
	<div id=shortenURL></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		const _getShortURL = () => {
			const longURL = $("#longURL").val();
			
			console.log(longURL);
			
			let data = {};
			data["longURL"] = longURL;
			
			$.ajax({
				contentType: "application/json",
				dataType: "json",
				data: JSON.stringify(data),
				url: "/shortening",
				type: "POST",
				success: function (response) {
					console.log(response.shortenURL);
					$("#shortenURL").text(response.shortenURL);
					},
				error: function (error) {
					console.log(error);
					}
			});
		}
	</script>
</body>
</html>
